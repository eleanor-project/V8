# ELEANOR V8 â€” Model Configuration
# ----------------------------------
#
# Configure which models are used for each critic.
#
# Three configuration methods:
# 1. Explicit model assignment: Assign specific model to critic
# 2. Tier assignment: Assign performance tier (premium/standard/economy)
# 3. Default: Falls back to default_model if not specified

# Default model used when no specific assignment exists
default_model: claude-3-5-sonnet-20241022

# Tier definitions: Map performance tiers to specific models
tiers:
  premium: claude-3-opus-20240229      # Highest accuracy, highest cost
  standard: claude-3-5-sonnet-20241022 # Balanced performance/cost
  economy: claude-3-haiku-20240307     # Fast, low cost

# Critic-specific configurations
critics:
  # High-accuracy critics use premium models
  rights:
    model: claude-3-opus-20240229       # Explicit model assignment

  fairness:
    tier: premium                # Tier-based assignment

  truth:
    model: claude-3-opus-20240229

  # Balanced critics use standard models
  risk:
    tier: standard

  operations:
    tier: standard

  # Fast critics can use economy models
  autonomy:
    tier: economy

  # No configuration = uses default_model
  # (e.g., any critic not listed here)
