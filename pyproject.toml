[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eleanor-v8"
version = "8.0.0"
description = "ELEANOR V8 — Constitutional AI Governance Engine"
readme = "README.md"
requires-python = ">=3.9"

authors = [
    { name = "William Parris" },
    { name = "GPT-5 — Co-Architect" }
]

license = { text = "Apache-2.0" }

dependencies = [
    # Web Framework
    "fastapi>=0.100",
    "uvicorn>=0.23",
    "websockets>=12.0",

    # Data Validation
    "pydantic>=2.0",

    # Configuration
    "pyyaml>=6.0",

    # Database Clients
    "psycopg2-binary>=2.9",
    "weaviate-client>=3.20",

    # Authentication
    "PyJWT>=2.8",

    # Logging
    "structlog>=23.0",

    # HTTP Client (for OPA and external services)
    "httpx>=0.24",
    "requests>=2.31",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "hypothesis>=6.0",

    # Type checking
    "mypy>=1.0",
    "types-PyYAML",
    "types-requests",

    # Linting
    "ruff>=0.1",

    # Security scanning
    "bandit>=1.7",
    "safety>=2.3",
]

production = [
    # Monitoring
    "prometheus-client>=0.17",
    "opentelemetry-api>=1.20",
    "opentelemetry-sdk>=1.20",
    "opentelemetry-instrumentation-fastapi>=0.41b0",

    # Process management
    "gunicorn>=21.0",
]

# All optional dependencies
all = [
    "eleanor-v8[dev]",
    "eleanor-v8[production]",
]

[project.scripts]
eleanor = "api.cli.cli:main"

[project.urls]
Homepage = "https://github.com/eleanor-project/eleanor-v8"
Documentation = "https://github.com/eleanor-project/eleanor-v8#readme"
Repository = "https://github.com/eleanor-project/eleanor-v8"

[tool.setuptools.packages.find]
include = ["api*", "engine*", "governance*", "tests*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --cov=engine --cov=api --cov-report=term-missing"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "S",      # flake8-bandit (security)
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "S101",   # assert usage (needed for tests)
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", "scripts"]
skips = ["B101"]  # assert_used

[tool.coverage.run]
source = ["engine", "api"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
